<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Cartão Digital</title>
    <style>
        /* Estilos Essenciais para o Cartão Final */
        body { 
            margin: 0; 
            font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background-color: #242424; 
        }
        .portaCartao { 
            width: 500px; 
            height: 300px; 
        }
        .cartao { 
            width: 100%; 
            height: 100%; 
            border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); 
            overflow: hidden; 
        }
        .ladoFrente { 
            width: 100%; 
            height: 100%; 
            box-sizing: border-box; 
            display: grid; 
        }
        .gridCell { 
            /* Não precisa de borda no cartão final */
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 10px; 
            box-sizing: border-box; 
            overflow: hidden; 
        }
        .widget { 
            width: 100%; 
            height: 100%; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
        
        /* CORREÇÃO PARA O TAMANHO DAS IMAGENS */
        .widget img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Garante que a imagem caiba sem distorcer */
        }
    </style>
</head>
<body>
    <div class="portaCartao">
        <div id="cartao-final" class="cartao">
            <!-- O conteúdo será gerado pelo script -->
        </div>
    </div>
    <script src="/script-cartao.js"></script>
</body>
</html>
